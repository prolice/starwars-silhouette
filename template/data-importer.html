<form class="{{cssClass}}" autocomplete="off">
  <div class="import-file-selector">
    <div>
      <select style="text-align: center;" name="import-file" id="import-file">
        <option></option>
        {{#each files as |t|}}
        <option value="{{t}}">{{t}}</option>
        {{/each}}
      </select>
    </div>
    <div>
      <input type="file" name="data" accept=".zip" />
    </div>
    <div>
      <button class="dialog-button" data-button="load">
        <i class="fas fa-check"></i>
        {{localize "SWFFG.LoadFile"}}
      </button>
    </div>
  </div>
  <div>
    <div style="display: flex;">
      <div style="white-space: nowrap;">
        <input type="checkbox" id="importVehicleImages" name="imports" value="/VehicleImages/" data-name="Image" data-type="Image" data-itemtype="" disabled />
        <label for="importVehicleImages">Vehicle Images</label><br />
      </div>
      <div class="import-progress vehicleImage import-hidden">
        <div class="import-progress-bar" style="width: 0%;"></div>
      </div>
    </div>
    <div style="display: flex;">
      <div style="white-space: nowrap;">
        <input type="checkbox" id="importVehicleSilhouettes" name="imports" value="/VehicleSilhouettes/" data-name="Silhouette" data-type="Image" data-itemtype="" disabled />
        <label for="importVehicleSilhouettes">Vehicle Silhouette Images</label><br />
      </div>
      <div class="import-progress VehicleSilhouettes import-hidden">
        <div class="import-progress-bar" style="width: 0%;"></div>
      </div>
    </div>
  </div>
  <div>
    <button class="dialog-button" data-button="import">
      <i class="fas fa-file-import"></i>
      {{localize "SWFFG.ImportFile"}}
    </button>
  </div>
</form>
