<form class="{{cssClass}}" autocomplete="off">
  <div class="import-file-selector">
    <div>
      <input type="file" name="data" accept=".zip" />
    </div>
    <div>
   <button class="dialog-button" data-button="migrate">
      <i class="fas fa-arrow-right-arrow-left"></i>
      Migrate module ...
    </button>
    </div>
    <div>
      <button class="dialog-button" data-button="load">
        <i class="fas fa-check"></i>
        {{localize "SWFFG.LoadFile"}}
      </button>
    </div>
  </div>
  <div>
    <div id="first-step" name="firststep" style="display: flex;justify-content: flex-end; visibility: hidden;" >
      <div style="white-space: nowrap;color:green">
        STEP#1: Image successfully imported
        <i class="fa-solid fa-circle-check"></i>
      </div>
    </div>
    <div style="display: flex;">
      <div style="white-space: nowrap;">
        <input type="checkbox" id="importVehicleImages" name="imports" value="/VehicleImages/" data-name="Image" data-type="Image" data-itemtype="" disabled />
        <label for="importVehicleImages">Vehicle Images</label><br />
      </div>
      <div class="import-progress vehicleImage import-hidden">
        <div class="import-progress-bar" style="width: 0%; color: white;"></div>
      </div>
    </div>
    <div style="display: flex;">
      <div style="white-space: nowrap;">
        <input type="checkbox" id="importVehicleSilhouettes" name="imports" value="/VehicleSilhouettes/" data-name="Silhouette" data-type="Image" data-itemtype="" disabled />
        <label for="importVehicleSilhouettes">Vehicle Silhouette Images</label><br />
      </div>
      <div class="import-progress VehicleSilhouettes import-hidden">
        <div class="import-progress-bar" style="width: 0%; color: white;"></div>
      </div>
    </div>
  </div>
  <div>
    <button class="dialog-button" data-button="import">
      <i class="fas fa-file-import"></i>
      {{localize "SWFFG.ImportFile"}}
    </button>
     
  </div>
  <div>
    <div id="second-step" name="secondstep" style="display: flex;justify-content: flex-end; visibility: hidden;" >
      <div style="white-space: nowrap;color:green">
        STEP#2: Items sucessfully created and/or affected
        <i class="fa-solid fa-circle-check"></i>
      </div>
    </div>
    <div style="display: flex;">
      <div style="white-space: nowrap;">
        <input type="checkbox" id="creationShipAttachmentItems" name="creation" value="/ShipAttachmentItems/" data-name="Silhouette" data-type="Items" data-itemtype="shipattachment" disabled />
        <label for="creationShipAttachmentItems">Creation ship attachment items</label><br />
      </div>
      <div class="import-progress ShipAttachmentItems import-hidden">
        <div class="import-progress-bar" style="width: 0%; color: white;"></div>
      </div>
    </div>
    <div style="display: flex;">
      <div style="white-space: nowrap;">
        <input type="checkbox" id="affectShipAttachmentItems" name="creation" value="/AffectShipAttachmentItems/" data-name="Silhouette" data-type="Items" data-itemtype="shipattachment" disabled />
        <label for="affectShipAttachmentItems">Affect ship attachment items</label><br />
      </div>
      <div class="import-progress AffectShipAttachmentItems import-hidden">
        <div class="import-progress-bar" style="width: 0%; color: white;" ></div>
      </div>
    </div>
  </div>
  <div>
  <button class="dialog-button" data-button="creation">
      <!-- <i class="fas fa-solid fa-plus"></i> -->
      <i class="fa-solid fa-spinner"></i>
      Create all Silhouette Items
    </button>
  </div>
</form>
